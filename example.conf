<VirtualHost *:443>
  ServerName example.com
  ServerAlias www.example.com
  DocumentRoot /var/www/html
  <Directory /var/www/html>
    Options +Indexes +Includes +FollowSymLinks +MultiViews
    AllowOverride All
    Require all granted
     
  </Directory>

    SSLCertificateFile "/var/www/html/apache-selfsigned.crt"
    SSLCertificateKeyFile "/var/www/html/apache-selfsigned.key"
    SSLEngine on
    SSLProxyEngine on
 
    ProxyPass /editor/ https://ft-nostress.chili-publish.online/
    ProxyPassReverse /editor/ https://ft-nostress.chili-publish.online/

  <Location "/editor/ft-nostress/editor_html.aspx">
    AddOutputFilterByType SUBSTITUTE text/html
    Substitute "s|https://unpkg.com/@chili-publish/publisher-connector@0.2.0/dist/chiliInternalWrapper.min.js|/chiliInternalWrapper.min.js|ni"
  </Location>

</VirtualHost>